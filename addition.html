<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Adisyon Detayı</title>
    <link href="css/addition.css" rel="stylesheet">
    <link href="css/addition2.css" rel="stylesheet">

</head>

<body class="boddy" data-value="1" id="headerx">
<div id="asd" style="position:fixed;opacity: 0;z-index: -100;">
<div id="printView" style="font-size: 5pt;" >
</div>
</div>
<button class="fullScreen" id="efs" style="width: 2.5%;margin: 1%;" onclick="location.href='tables.html';">
    <img src="images/back.png">
</button>
<button class="fullScreen" style="width: 2.5%;" onclick="location.reload();">
    <img src="images/refresh.svg">
</button>
<button class="btn btn-success" style="margin-left: 12px;height: 30px;" onclick="printPrinter();">Adisyonu Yazdır</button>

<div class="wrap cf">
    <h1 class="projTitle">SİPARİŞ BİLGİLERİ</h1>
    <h3 class="projTitle1" id="projTitle1"></h3>

    <div class="heading cf">
        <form>
            <input id="chosenValue" class="chosen-value" placeholder="İndirim seçiniz" value="İndirim seçiniz">
            <ul class="value-list" id="valueList">
            </ul>
        </form>

        <div class="input-container">
            <input class="wrapper inputs input-field" id="cashInput" type="number">
            <img class="icon" id="cashTl" src="">
            <div class="wrapper" style="margin-left: 2%;">
                <label for="yes_radio" id="yes-lbl" style="left: -1%;"><img src="images/dollar.svg"
                                                                            style="width: 61%;margin-top: 10%;"></label>
                <input id="yes_radio" name="choice_radio" onclick="cashCreditDisplay(1)" type="radio" value="">
                <label for="maybe_radio" id="maybe-lbl">&</label>
                <input checked="checked" id="maybe_radio" name="choice_radio" onclick="cashCreditDisplay(2)"
                       type="radio" value="">
                <label for="no_radio" id="no-lbl"><img src="images/credit.svg"
                                                       style="width: 61%;margin-top: 10%;"></label>
                <input id="no_radio" name="choice_radio" onclick="cashCreditDisplay(3)" type="radio" value="">
                <div class="toggle"></div>
            </div>
            <input class="wrapper inputs input-field" id="creditInput" type="number" oninput="calculateTotalCreditCash();">
            <img class="icon" id="creditTl" src="">

        </div>
        <a style="width: 27%;font-size: larger;" class="continue" onclick="checkPay2();" href="#">Hesaptan Düş</a>
        <a class="continue" onclick="checkPay();" href="#">Hesabı Öde<b style="font-weight: 600;font-size: 140%;"><b id="totalCreditCash">(0 ₺) </b><b id="totalPayment"
                                                                                               style="font-weight: 700;font-size: 140%;"></b>₺</b></a>

    </div>
    <div class="cart">
        <ul class="cartWrap" id="cartWrap1">
        </ul>
    </div>

</div>
<div class="modal" id="cancelSaleModal" style="z-index: 10;">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close"
                  onclick="document.getElementById('cancelSaleModal').style.display = 'none';">&times;</span>
            <h2>Sipariş İptali</h2>
        </div>
        <div class="modal-body">
            <input id="qtyInput" placeholder="İptal edilecek adet" type="number">
            <input id="commentInput" placeholder="Nedenini Buraya yazınız..." type="text">
        </div>
        <div class="modal-footer">
            <button data-value="" id="cancelSaleButton" onclick="removeRow()">Siparişi İptal Et</button>
        </div>
    </div>

</div>

</html>
