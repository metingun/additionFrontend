<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sipariş Ekranı</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/nivo-lightbox.css" rel="stylesheet">
    <link href="css/nivo_themes/default/default.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href="css/tables.css" rel="stylesheet">
    <link href="css/addition.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
</head>
<body data-value="3" id="headerx" style="background-color: white;">

<!-- preloader section -->
<section id="headery" data-value="0"  class="preloader">
    <div class="sk-spinner sk-spinner-pulse"></div>
</section>

<!-- navigation section -->
<section class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header" style="height: 65px;width: 100%">
            <button class="fullScreen" id="efs" onclick="logout();">
                <img src="images/exit.svg">
            </button>

            <button class="btn btn-primary navbar-toggle" data-target='#outputModal' data-toggle='modal'
                    onclick="outputModalLoad();">
                Kasa Gideri Gir
            </button>
            <button class="btn btn-warning navbar-toggle" data-target='#salesModal' data-toggle='modal'
                    onclick="modalLoad();">
                Hazır Siparişler
            </button>
            <button class="fullScreen" id="fs" onclick="location.reload();">
                <img src="images/refresh.svg">
            </button>
            <button class="btn btn-success navbar-toggle" id="managerButton"
                    onclick="location.href='statistics.html'">
                Yönetici Paneline Git
            </button>
            <a class="navbar-brand" href="tables.html">
                <img alt="IMG-LOGO" src="images/gossip.PNG" style="width: 70%;">
            </a>
        </div>

    </div>
</section>
<section class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-top: 65px">
    <div class="container">
        <div class="navbar-header" id="navHead" style="height: 65px;width: 100%">

        </div>

    </div>
</section>

<!-- tables section -->
<section id="tables" style="padding-bottom: 200px;padding-top: 160px;">

    <div class="text-center">
        <!--            <h1 class="heading">Gossip armoni LİFE</h1>
                        <hr>-->
        <ul class="related-routes route-grid-container m-t-lg m-b-md" id="route-button-grid">
        </ul>
    </div>

</section>
<div class="modal fade" id="outputModal" role="dialog">
    <div class="modal-dialog modal-lg" style="position: relative;transform: translateX(10%);">
        <div class="modal-content">
            <div class="modal-header modalHeader">
                Kasa Nakit Çıkışı
            </div>

            <div class="modal-body"
                 style="height: 500px;overflow: auto;background-image: url('images/gallery-img1.jpg');    background-attachment: fixed;background-repeat:no-repeat;background-size: cover;">
                <div class="cart"
                     style="    background-color: rgb(255 255 255 / 90%);padding: 5%; width: 70%;margin: 0 auto;">
                    <select class="inputOutputData" id="outputType">
                        <option value="0">Malzeme Alımı</option>
                        <option value="1">Personel Avans</option>
                    </select>
                    <select class="inputOutputData" id="personals" style="">
                    </select>
                    <input class="form-control inputOutputData" id="commentX" placeholder="Kısa açıklama yazınız"
                           type="text">


                    <input class="form-control inputOutputData" id="priceX" placeholder="Alınan Miktar" type="number">

                    <div class="text-center">
                        <button class="btn btn-success my-4" onclick="sendMoneyOutput();" style="font-size: large;width: 40%;"
                                type="button">Tamamla
                        </button>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal"
                        style="color: white;background-color: red;font-weight: 700;"
                        type="button">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="salesModal" role="dialog">
    <div class="modal-dialog modal-lg" style="position: relative;transform: translateX(10%);">
        <div class="modal-content">
            <div class="modal-header modalHeader">
                Hazırda Bekleyen Siparişler
            </div>

            <div class="modal-body"
                 style="height: 500px;overflow: auto;background-image: url('images/gallery-img1.jpg');    background-attachment: fixed;background-repeat:no-repeat;background-size: cover;">
                <div class="cart" style="background-color: rgb(255 255 255 / 80%);">
                    <ul class="cartWrap" id="cartWrap">

                    </ul>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal"
                        style="color: white;background-color: red;font-weight: 700;"
                        type="button">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="menuModal" role="dialog" style="width: 100%">
    <div class="modal-dialog modal-lg" style="position: relative;transform: translateX(10%);">
        <div class="modal-content">
            <div class="modal-header" style="height: 65px;">

                <button class="btn btn-success" data-dismiss="modal" onclick="completedSales();"
                        style="color: white;font-weight: 700;height: 40px;"
                        type="button">
                    Siparişi Tamamla -><span id="completeOrderBtn"></span>
                </button>
                <div id="salesHeaderOut" style="float: left;width: 75%;">
                    <input id="address" placeholder="Adres başlığını giriniz." style="width: 30%;height: 40px;"
                           type="text">
                    <input id="addressDetail" placeholder="Adres detayını giriniz." style="width: 65%;height: 40px;"
                           type="text">
                </div>
                <button class="btn btn-default" data-dismiss="modal"
                        style="color: white;background-color: red;font-weight: 700;float: right;"
                        type="button">
                    X
                </button>
            </div>

            <div class="modal-body"
                 style="height: 800px;background-image: url('images/gallery-img1.jpg');    background-attachment: fixed;background-repeat:no-repeat;background-size: cover;">
                <div class="container-fluid">
                    <div class="tabbable tabs-vertical tabs-left" id="tabs-left">
                        <ul class="nav nav-tabs" id="myTab">

                        </ul>
                        <div class="tab-content" id="myTabContent">

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal"
                        style="color: white;background-color: red;font-weight: 700;"
                        type="button">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<!-- JAVASCRIPT JS FILES -->

<script src="js/other/bootstrap.min.js"></script>
<script src="js/other/custom.js"></script>
<script src="js/other/jquery-3.2.1.min.js" type="text/javascript"></script>

<script src="js/globalFunction.js"></script>
<script src="js/main.js"></script>
<script src="js/tables.js"></script>
<script src='config.js'></script>


</body>
</html>
