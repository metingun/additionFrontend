

<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Favori Ürün İstatistikleri</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/accounting.css'>
<!--    <link rel='stylesheet' href='css/other/bootstrap-3.3.7.css'>
    <link rel='stylesheet' href='css/other/bootstrap-datepicker-1.7.1.css'>-->
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/preloader.css" rel="stylesheet">


</head>

<body>
<div class="container-fluid mainTitleIncome">FAVORİ ÜRÜN İSTATİSTİKLERİ</div>

<div class="wrapper1" ng-app="sortTable" ng-controller="mainCtrl">
    <div  id="generic_price_table">
        <section>
            <div class="container valueIncomeContainer">
                <div class="row">
                    <div ng-click="loadFavouriteProductList(2)" class="col-md-12 valueIncome">
                        <div class="generic_content clearfix">
                            <div class="generic_head_price clearfix">
                                <div class="generic_head_content clearfix">

                                    <div class="head_bg" style="border-color: #67de5f rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) #67de5f;"></div>
                                    <div class="head">
                                        <span>EN ÇOK SATANLAR</span>
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>
                    <div ng-click="loadFavouriteProductList(1)" class="col-md-12 valueIncome">
                        <div class="generic_content clearfix">
                            <div class="generic_head_price clearfix">
                                <div class="generic_head_content clearfix">

                                    <div class="head_bg" style="border-color: #97c2d6 rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) #97c2d6;"></div>
                                    <div class="head">
                                        <span>EN AZ SATANLAR</span>
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>
                    <div ng-click="loadFavouriteProductList(3)" class="col-md-12 valueIncome">
                        <div class="generic_content clearfix">
                            <div class="generic_head_price clearfix">
                                <div class="generic_head_content clearfix">

                                    <div class="head_bg" style="border-color: #f3ac55 rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) #f3ac55;"></div>
                                    <div class="head">
                                        <span>EN ÇOK İPTAL EDİLENLER</span>
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </section>

    </div>
    <div style="display: none" class="col-md-6 containerAdditionTable" id="containerAdditionTable">
        <div class="preloader" id="preloader">
            <div class="sk-spinner sk-spinner-pulse"></div>
        </div>
        <div ng-app="sortTable" ng-controller="mainCtrl" >
            <div class="filter-table">
                <input type="text" placeholder="Anahtar kelimeyi ara..." ng-model="searchPerson"/>
            </div>
            <table class="additionTable">
                <thead>
                <tr>
                    <th>Ürün Kodu</th>
                    <th>Ürün Adı</th>
                    <th>Toplam Adet</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in datas | filter: searchPerson">
                    <td>{{ x.productNo }}</td>
                    <td>{{ x.productName }}</td>
                    <td>{{ x.totalQuantity }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<!--
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'></script>
-->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js'></script>
<!--<script src="js/other/bootstrap-datepicker-1.7.1.min.js"></script>
<script src="js/other/jquery-3.2.1.min.js"></script>
<script src="js/other/angular-1.6.9.min.js"></script>-->
<script src="js/globalFunction.js"></script>
<script src="js/main.js"></script>
<script src="js/accounting.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src='-config.js'></script>
<script src="dataManagement/assets/js/datePicker.js"></script>
<script>
    datepicker();
</script>


</body>

</html>
